<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration Form</title>
</head>
<body>
	<h1>Register</h1>
	<form action="">
		<!-- names in div -->
		<div>
			<label for="firstName">First Name:</label>
			<input name= "firstname" id = "firstName" type="text" placeholder = "Harry" required>
			<label for="lastName">Last Name:</label>
			<input name="lastname" id="lastName" type="text" placeholder ="Davis" required>
		</div>
		<!-- sex radios -->
		<div>

			<label for="male">Male</label>
			<input name="sex" value="male" id="male" type="radio" requred>

			<label for="female">Female</label>
			<input name="sex" value="female" id="female" type="radio" required>
			

			<label for="other">Other</label>
			<input name="sex" value="other" id="other" type="radio" required>
		</div>
		<!-- email -->
		<div>
			<label for="email" >Email:</label>
			<input name= "email" id = "email" type="email" placeholder="god@dog"  required>
			<!-- password -->
			<label for="password">Password:</label>
			<input name="password" id="password" type="password" placheholder="rabbit"  required maxlength="7" minlength = "3">
		</div>
		<!-- birthday -->
		<div>

			<!-- month -->
			<label>Birthday:

				<select name="Month">
					<option value="Month">Month</option>
					<option value="April">April</option>
					<option value="July">July</option>
					<option value="November">November</option>
				</select>
				<!-- day -->
				<select name="Day" >
					<option value="Day">Day</option>
					<option value="14">14</option>
					<option value="21">21</option>
					<option value="28">28</option>
				</select>
				<!-- year -->
				<select name="Year" >
					<option value="Year">Year</option>
					<option value="1966">1966</option>
					<option value="1986">1986</option>
					<option value="2006">2006</option>
				</select>
			</label>
		</div>

		<!-- agreement -->
		<div>
			<label for="agreement">I agree to the terms and conditions</label>
			<input name="agreement" id="agreed" type="checkbox">
		</div>



		<input type="submit">

		

	</form>
	
</body>
</html>
